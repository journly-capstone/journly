<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container text-center">
    <div th:if="${param.error}">
        <h3 class="error-msg"><strong>Invalid Username and Password.</strong></h3>
    </div>

    <div th:if="${param.logout}">
        <h3><strong>Success! You have been logged out.</strong></h3>
    </div>
</div>

<h1 class="text-center">Log In</h1>

<form class="container" th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" />
    </div>

    <input class="btn btn-block btn-primary" type="submit" value="Log In" />

    <div class="form-group">
        <a class="nav-link" href="/sign-up">Need an account? Sign up here!</a>
    </div>
</form>

<!--<footer th:replace="partials/footer :: header-links"></footer>-->

<div th:replace="partials/scripts :: assets"></div>

</body>
</html>
