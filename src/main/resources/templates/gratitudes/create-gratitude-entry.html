<!doctype html>
<html id="index-html" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head"></head>
<body class="sign-up-bg d-flex flex-column min-vh-100" id="create-update-body">
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="flex-fill container w-75 gratitude-entry-form px-3 text-center pb-3">
    <form th:action="@{/gratitude-board/create}" th:method="post" th:object="${gratitudeEntry}" enctype="multipart/form-data">
        <div class="form-group col justify-content-center" id="gratitude-entry-prompt-header">
            <h2 th:text="${prompt.prompt}"></h2>
            <input type="hidden" name="promptId" th:value="${prompt.id}">
            <br>
            <h5>(Writer's block? Refresh the page for a new prompt!)</h5>
        </div>
        <div class="form-group row" id="gratitude-entry-body">
            <div class="notebook">
                <div class="notebook-content">
                    <textarea autofocus id="body" placeholder="Type your entry here..." th:field="*{body}"></textarea>
                </div>
            </div>
        </div>
        <hr>
        <div class="row text-center privacy-and-upload">
            <div class="col-sm gratitude-entry-image-upload form-group justify-content-center">
                <label for="image" class="text-center font-weight-bold">Image for Gratitude Entry (optional):</label>
                <br>
                <input class="" type="hidden" name="image" th:field="*{imgFilePath}">
                <input id="image" class="text-center form-control-file" name="image" type="file">
            </div>
            <div class="col-sm gratitude-entry-privacy form-group justify-content-center" id="gratitude-entry-privacy">
                <p class="font-weight-bold">Post to public Gratitude Board?</p>
                <input type="checkbox" id="privacyCheckbox" name="isPublic" th:field="*{isPublic}" style="height:25px; width: 25px;"/>
                <label for="privacyCheckbox">Yes</label>
            </div>
        </div>

        <button type="button" class="btn btn-info">Submit</button>

    </form>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<div th:replace="partials/scripts :: assets"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="/static/js/moment.js"></script>
</body>
</html>
