<!doctype html>
<html id="index-html" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head"></head>

<body>

<div class="text-center mb-2">
    <h1>Edit Entry:</h1>
</div>
<hr>

<div class="gratitude-entry-form px-3 text-center">
<!--    update this th:action later-->
    <form th:action="@{/dashboard/${id}/update/(${id})}" th:method="post" th:object="${gratitudeEntry}" enctype="multipart/form-data">
        <!-- prompt needs to go here -->
        <div id="update-entry-prompt">
            <h3>Prompt: </h3>
            <h4 th:text="${gratitudeEntry.getPrompt().prompt}"></h4>
        </div>

        <div id="update-entry-body">
            <h3>Body: </h3>
            <textarea th:text="${gratitudeEntry.getBody()}" th:field="*{body}"></textarea>
        </div>

        <div id="update-entry-privacy">
            <h3>Privacy: </h3>
            <p class="font-weight-bold">Click this box if you would like your post to be displayed on the community Gratitude Board:</p>
            <input type="checkbox" name="isPublic" th:field="*{isPublic}"/>
        </div>
        <!-- this may make the values become opposite of what the user wants -->

        <div id="update-entry-image">
            <label for="image" class="font-weight-bold">Image for Gratitude Entry (optional, a default will be set for you if left blank):</label>
            <br>
<!--            <input type="hidden" name="image" th:field="*{imgFilePath}">-->
            <input id="image" name="image" type="file" th:field="*{imgFilePath}">
            <div th:if="${gratitudeEntry.getImgFilePath() != null}">
                <img th:src="@{'' + ${gratitudeEntry.getImgFilePath()}}">
            </div>
        </div>
