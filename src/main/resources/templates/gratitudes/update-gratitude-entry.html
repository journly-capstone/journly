<!doctype html>
<html id="update-entry" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head"></head>
<body id="create-update-body">
<nav th:replace="partials/navbar :: navbar"></nav>
<!--<div class="jumbotron text-center mb-2 pink-btn">-->
<!--</div>-->

<div class="container w-75 gratitude-entry-update px-3 text-center">
    <form th:action="@{/dashboard/{id}/update(id=*{id})}" th:method="post" th:object="${gratitudeEntry}" enctype="multipart/form-data">
        <div class="col form-group justify-content-center">
            <h4 th:text="${gratitudeEntry.getPrompt().prompt}"></h4>
            <p>{This is your current prompt. For a new prompt entirely, please create a new gratitude entry.</p>
        </div>
        <hr>
        <div class="form-group row">
            <div class="notebook" id="notebook">
                <div class="notebook-content">
                    <textarea autofocus th:text="${gratitudeEntry.getBody()}" th:field="*{body}"></textarea>
                </div>
            </div>
        </div>
        <hr>
        <div class="row text-center">
            <div class="col-sm gratitude-entry-image-upload form-group justify-content-center">
                <label for="image" class="text-center font-weight-bold">Image for Gratitude Entry (optional):</label>
                <br>
                <input class="" type="hidden" name="image" th:field="*{imgFilePath}">
                <input id="image" class="text-center form-control-file" name="image" type="file">
            </div>
            <div class="col form-group justify-content-center">
                <p class="font-weight-bold">Post to public Gratitude Board?</p>
                <input type="checkbox" id="updatePrivacy" name="isPublic" th:field="*{isPublic}"/>
                <label for="updatePrivacy">Yes</label>
            </div>
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

<div th:replace="partials/scripts :: assets"></div>

</body>
</html>
