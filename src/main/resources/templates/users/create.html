<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container">
    <div class="register-main-container">
        <div class="register-container container text-center">
            <h1 class="text-center">Sign Up</h1>

            <form class="container" th:action="@{/users/create}" method="POST" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" th:field="*{username}" />
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email" th:field="*{email}" />
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" th:field="*{password}" />
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <input class="btn btn-block btn-info" type="submit" value="Sign Up" />
            </form>
        </div>
    </div>
</main>

<!--<div th:replace="fragments/footer :: footer"></div>-->

<div th:replace="partials/scripts :: assets"></div>

</body>
</html>
