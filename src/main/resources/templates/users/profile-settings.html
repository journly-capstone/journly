<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head"></head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>

    <main class="container text-center">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">Profile Settings</h1>
            </div>
        </div>

        <!--Profile Settings Navbar-->
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-account-information-tab" data-toggle="tab" th:href="@{#account-information}" role="tab" aria-controls="nav-account-information" aria-selected="true">Account Information</a>
                <a class="nav-item nav-link" id="nav-update-profile-information-tab" data-toggle="tab" th:href="@{#update-profile-information}" role="tab" aria-controls="nav-update-profile-information" aria-selected="false">Update Profile Information</a>
                <a class="nav-item nav-link" id="nav-change-password-tab" data-toggle="tab" th:href="@{#change-password}" role="tab" aria-controls="nav-change-password" aria-selected="false">Change Password</a>
            </div>
        </nav>

        <!--Profile Settings Navbar Content-->
        <div class="tab-content" id="nav-tabContent">

            <!--Account Information-->
            <div class="tab-pane fade show active" id="account-information" role="tabpanel" aria-labelledby="nav-account-information-tab">
                <div class="card" th:object="${user}">

                    <h5 class="card-header"><strong>Profile Information</strong></h5>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="image-cropper">
                                <img th:src="@{'' + ${user.getImgFilePath()}}" alt="avatar" class="user-profile-picture"/>
                            </div>
                        </li>
                        <li class="list-group-item"><h6><strong>Username: </strong><span class="text-secondary" th:text="${user.getUsername()}"></span></h6></li>
                        <li class="list-group-item"><h6><strong>Email: </strong><span class="text-secondary" th:text="${user.getEmail()}"></span></h6></li>
                    </ul>
                </div>
            </div>

            <!--Update Profile Information-->
            <div class="tab-pane fade" id="update-profile-information" role="tabpanel" aria-labelledby="nav-update-profile-information-tab">

                <div class="card">
                    <h5 class="card-header"><strong>Update Profile Information</strong></h5>

                    <form class="container" th:action="@{/profile-settings/update-profile-information}" method="post" th:object="${user}" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="username"><strong>Username</strong></label>
                            <input class="form-control" type="text" id="username" th:field="*{username}" />
                        </div>

                        <div class="form-group">
                            <label for="email"><strong>Email</strong></label>
                            <input class="form-control" type="text" id="email" name="email" th:field="*{email}" />
                        </div>

                        <div class="form-group">
                            <label for="update-user-profile-picture"><strong>Profile Picture</strong></label>
                            <input type="hidden" name="current-profile-picture" th:value="${user.imgFilePath}">
                            <input id="update-user-profile-picture" name="update-user-profile-picture" type="file" class="text-center"/>
                        </div>

                        <button type="submit" class="btn btn-secondary mb-3">Save Changes</button>
                    </form>
                </div>
            </div>

            <!--Change Password-->
            <div class="tab-pane fade" id="change-password" role="tabpanel" aria-labelledby="nav-change-password-tab">
                <div class="card">
                    <h5 class="card-header"><strong>Change Password</strong></h5>

                    <form class="container" th:action="@{/profile-settings/change-password}" method="post" th:object="${user}">

                        <div class="form-group">
                            <label for="password"><strong>New Password</strong></label>
<!--                            <input class="form-control" name="password" type="password" id="password" th:field="*{password}" />-->
<!--                            <p class="error-msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Passwords do no match</p>-->
                            <input type="password" th:field="*{password}" id="password" />
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect***</p>

<!--                            <ul>-->
<!--                                <li th:each="err : ${errors}" th:text="${err}" />-->
<!--                            </ul>-->
                        </div>

                        <div class="form-group">
                            <label for="confirm"><strong>Confirm New Password</strong></label>
                            <input class="form-control" id="confirm" name="confirm" type="password">
                            <input class="form-control" name="id" type="hidden" th:value="${user.getId()}">
                        </div>

                        <button type="submit" class="btn btn-secondary mb-3">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <div th:replace="partials/scripts :: assets"></div>
    <div th:replace="partials/scripts :: profile-settings-script"></div>
    <script th:inline="javascript">

        /*<![CDATA[*/
        var hasErrors = /*[[${hasErrors}]]*/ false;
        /*]]>*/

        $(document).ready(function() {
            if(hasErrors) {
                $('.nav-tabs a[href="#change-password"]').tab("show")
            }
        });

    </script>
</body>
</html>
