<div class="form-inline justify-content-center px-1">
    <div class="row">
        <div class="col-md-4" th:each="entry : ${user.userGratitudeEntries}">
            <img th:src="${entry.getImgFilePath()}" class="card-img-top" alt="">
            <div class="card shadow p-3 mb-5 rounded">
                <div class="row align-items-center">
                    <div th:if="${entry.imgFilePath != null}">
<!--                        <img class="card-img-top" th:src="${entry.imgFilePath}">-->
                    </div>
                    <div th:unless="${entry.imgFilePath != null}">
                    </div>
                </div>
                <div class="card-body">
                    <img th:src="@{'' + ${user.getImgFilePath()}}" class="card-profile-picture"/>
                    <p th:text="${entry.getPrompt().prompt}"></p>
                    <p th:text="${entry.body}"></p>
                    <p class="createdAt" th:text="${entry.createdAt}"></p>
                    <p th:if="${entry.isPublic}">Public</p>
                    <p th:if="${!entry.isPublic}">Private</p>

                    <div sec:authorize="isAuthenticated()">
                        <a class="btn btn-primary" th:href="@{|/gratitude-board/${entry.id}|}">View Entry</a>
                        <form class="btn" th:action="@{|/dashboard/${entry.id}/update/|}" method="get"><i
                                class="icon-edit"></i>
                            <input type="hidden" name="entryId" th:value="${entry.id}">
                            <input type="submit" value="Edit Entry">
                        </form>
                        <form th:action="@{|/dashboard/${id}/delete/|}" method="post">
                            <input type="hidden" name="entryId" th:value="${entry.id}">
                            <input type="submit" value="Delete Entry">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    "use strict";
    $(function () {

        const dates = document.querySelectorAll(".createdAt");
        for (let date of dates) {
            date.innerText = moment(date.innerText).format("LLLL");
        }
    });
</script>
