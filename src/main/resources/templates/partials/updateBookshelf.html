<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <th:block th:fragment="updatedBooks">
        <div class="row" id="bookshelf">
            <div class="col-4"  th:each="book : ${books}">
                <div class="row no-gutters">
                    <div class="col-4">
                        <img class="card-img" id="dynamic" alt="image" th:src="${book.getBookThumbnail()}"></img>
                    </div>
                    <div class="col">
                        <div class="card-body">
                            <h5 th:text="${book.getTitle()}"></h5>
                            <h6>Author:</h6>
                            <p th:text="${book.getAuthor()}"></p>
                            <a target="_blank" class="btn btn-info btn-sm bookshelf-button bookshelf-readmore-button" th:href="@{${book.readMore}} ">More info.</a>
                            <a class="btn btn-danger btn-sm deleteBook bookshelf-button bookshelf-delete-button" th:attr="data-deleteID=${book.id}">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
